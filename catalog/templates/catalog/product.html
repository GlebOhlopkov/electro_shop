{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content_block %}

<div class="card mb-3">
    <img src="{% image_path product_info.product_image %}" class="rounded float-start " style="width: 6rem" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{product_info.product_name}}</h5>
        <p class="card-text">{{product_info.product_description}}</p>
        <p class="card-text"><small class="text-body-secondary">{{product_info.product_category}}</small></p>
        <p class="card-text"><small class="text-body-secondary">{{product_info.product_price}} $</small></p>
        <a href="{% url 'catalog:product' product_info.pk|add:'1' %}" class="btn btn-secondary" tabindex="-1" role="button"
           aria-disabled="true">Next</a>
    </div>
</div>

{% endblock %}
