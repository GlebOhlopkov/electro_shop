{% extends 'catalog/base.html' %}

{% block content_block %}

<div class="row">
    {% for product in product_list %}
    <div class="card mb-3 col-4" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="media/product/product.png" class="rounded float-start " style="width: 6rem" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{product.product_name}}</h5>
                    <p class="card-text">{{product.product_description|slice:100}}</p>
                    <p class="card-text"><small class="text-body-secondary">{{product.product_category}}</small></p>
                    <p class="card-text"><small class="text-body-secondary">{{product.product_price}}</small></p>
                    <a href="{% url 'catalog:product' pk=product.pk %}" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">To
                        product</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
