{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content_block %}

<div class="row">
    <div class="col-6">
        <div class="card mb-3">
            <img src="{% image_path object.product_image %}" class="rounded float-start " style="width: 6rem" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{object.product_name}}</h5>
                <p class="card-text">{{object.product_description}}</p>
                <p class="card-text"><small class="text-body-secondary">{{object.product_category}}</small></p>
                <p class="card-text"><small class="text-body-secondary">{{object.product_price}} $</small></p>
                <a href="{% url 'catalog:product_view' object.pk|add:'1' %}" class="btn btn-secondary" tabindex="-1"
                   role="button" aria-disabled="true">Next</a>
                <a href="{% url 'catalog:product_update' pk=product.pk %}" class="btn btn-secondary" tabindex="-1"
                   role="button" aria-disabled="true">Update info</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
