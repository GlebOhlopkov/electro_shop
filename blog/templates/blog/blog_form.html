{% extends 'catalog/base.html' %}

{% block content_block %}

<div class="row">
    <div class="card">
        <form method="post">
            {% csrf_token%}
            {{ form.as_p }}
            <button type="submit" class="text-body-secondary">
                {% if object %}
                    Save
                {% else %}
                    Create
                {% endif %}
            </button>

        </form>
    </div>
</div>

{% endblock %}
